name: Deploy to cPanel via Git

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Trigger cPanel Pull
    runs-on: ubuntu-latest

    steps:
      - name: Ping cPanel Git Webhook
        run: |
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" \
            -X POST "${{ secrets.CPANEL_WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            --max-time 30)
          echo "cPanel webhook response: $RESPONSE"
          if [ "$RESPONSE" -ge 200 ] && [ "$RESPONSE" -lt 400 ]; then
            echo "✅ cPanel pull triggered successfully"
          else
            echo "⚠️  Unexpected response: $RESPONSE (deploy may still succeed)"
          fi
