name: Deploy to cPanel via Git

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Trigger cPanel Pull
    runs-on: ubuntu-latest

    steps:
      - name: Trigger cPanel Git Deploy
        run: |
          RESPONSE=$(curl -s -o /tmp/cpanel_response.txt -w "%{http_code}" \
            -H "Authorization: cpanel ${{ secrets.CPANEL_USER }}:${{ secrets.CPANEL_TOKEN }}" \
            "https://harmaalwale.com:2083/execute/VersionControl/update?repository_root=/home1/harmakko/repositories/harmaalwale.com")
          
          echo "HTTP Status: $RESPONSE"
          echo "Response body:"
          cat /tmp/cpanel_response.txt
          
          if [ "$RESPONSE" = "200" ]; then
            echo "✅ Deploy triggered successfully!"
          else
            echo "❌ Deploy failed with status $RESPONSE"
            exit 1
          fi
